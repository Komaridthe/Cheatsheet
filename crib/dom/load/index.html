<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>'load'</title>


</head>

<body>
   <h1>[ Загрузка документа и ресурсов ]</h1>
   <ul>
      <li>Страница: DOMContentLoaded, load, beforeunload, unload</li>
      <li>Скрипты: async, defer</li>
      <li>Загрузка ресурсов: onload и onerror</li>
   </ul>


   <img id="img" src="https://en.js.cx/clipart/train.gif?speed=1&cache=0">

   <script>
      document.addEventListener("DOMContentLoaded", () => {
         console.log("DOM готов!");
      });
   </script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>

   <script>
      console.log("Библиотека загружена, встроенный скрипт выполнен");
   </script>

   <script>
      window.onload = function () {
         console.log('Страница загружена');
         // к этому моменту страница загружена
         console.log(`Image size: ${img.offsetWidth}x${img.offsetHeight}`);
      };
   </script>

   <p> ..некое содержимое перед скриптом..</p>
   <script defer src="https://javascript.info/article/script-async-defer/long.js?speed=1"></script>
   <p>...содержимое после скрипта...</p>


   <!-- Типичное подключение скрипта Google Analytics -->
   <script async src="https://google-analytics.com/analytics.js"></script>

   <script src="main.js"></script>
</body>

</html>
